
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealPrize AI - Social Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Inter', 'sans-serif'],
            },
            colors: {
              apple: {
                blue: '#007AFF',
                gray: '#8E8E93',
                light: '#F2F2F7',
                surface: '#FFFFFF',
                label: '#000000',
                secondaryLabel: '#3C3C4399',
              },
              primary: {
                50: '#F2F8FF',
                100: '#E6F2FF',
                200: '#CCE5FF',
                300: '#99CBFF',
                400: '#66B1FF',
                500: '#007AFF', // System Apple Blue
                600: '#0062CC',
                700: '#004A99',
                800: '#003166',
                900: '#001833',
              }
            },
            borderRadius: {
              'apple': '12px',
              'apple-lg': '18px',
              'apple-xl': '24px',
            },
            boxShadow: {
              'apple': '0 4px 12px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.03)',
              'apple-hover': '0 8px 24px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F2F7;
        color: #1C1C1E;
        -webkit-font-smoothing: antialiased;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #C7C7CC;
        border-radius: 10px;
      }
      /* SF Pro style transitions */
      .apple-transition {
        transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .glass-sidebar {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: saturate(180%) blur(20px);
      }
    </style>
